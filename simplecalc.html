<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator using JavaScript</title>
</head>
<body>
     <h1>Javascript Calculator </h1>
     <script>
        const operator = prompt('Enter (either +, -, *, /) operator/operation');

        const num1 = parseFloat(prompt('Enter the first number'));
        const num2 = parseFloat(prompt('Enter the second number'));

        let res;

         //using if control flow
        if(operator == '+'){
            res = num1 + num2;
        }
        else if(operator == '-'){
            res = num1 - num2;
        }
        else if (operator == '*'){
            res = num1*num2;
        }
        else
        res= num1/num2;

        console.log('${num1} ${operator} ${num2} = ${res}');
     </script>
</body>
</html>
